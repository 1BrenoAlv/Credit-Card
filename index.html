<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito UI Design</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="/img/logo.png" alt="logo da bandeira Master Card">
                <h5>Master Card</h5>
            </span>
            <img src="/img/chip.png" alt="Chip de cartão de credito" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Número do Cartão</h6>
                <h5 class="number">8050 50 40 2030 3020</h5>
                <h5 class="name">Breno Alves de Queiroz</h5>
            </div>
            <div class="valid-date">
                <h6>Válido até</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
